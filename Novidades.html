<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum de Tecnologia</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #333;
            color: white;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #555;
            display: flex;
            justify-content: space-around;
            padding: 0.5em;
            border-bottom: 2px solid #777;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0;
            padding: 0;
            border-right: 2px solid #ccc;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 1em;
            display: block;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .submenu {
            position: relative;
        }

        .submenu .submenu-itens {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #eee;
            border: 2px solid #ccc;
            border-top: none;
        }

        .submenu:hover .submenu-itens {
            display: block;
        }

        .submenu-itens li {
            border: none;
        }

        .menu-section {
            padding: 1em;
        }

        .curso-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 10px;
        }

        .curso-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .curso-description {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .redes-sociais a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>
        Fórum de Tecnologia
    </header>

    <nav class="menu-principal">
        <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="novidades.html">Novidade</a></li>
            </li>
        </ul>
    </nav>

    <section id="cursos" class="menu-section">

            <a href="power_bi.html">

        </div>

        <div class="curso-container">
            <a href="ciberseguranca_material.html">
                <img src="https://via.placeholder.com/1200x500" alt="Imagem do Curso Cibersegurança">
            </a>
        </div>

    <footer>
        <div class="redes-sociais">
            <a href="https://www.instagram.com/will_tecnologia.tech/" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="mailto:profwilliam.silva.senai.br">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="https://www.linkedin.com/in/williambelarmino/" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>

</body>

</html>
